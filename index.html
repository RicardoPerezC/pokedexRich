<html>
    <head>
        <title>Pokedex Pr&aacute;ctica para LaunchX</title>
        <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
        <link rel="stylesheet" href="css/3ds.css">
    </head>
    <body>
        <div class="fondo">
            <div class="caratula"></div>
            <div class="pantalla1"><img id="pokemon-img" src="images/pokemon.png" width="100%" height="100%"></div>
            <div class="soporte"></div>
            <div class="base"></div>
            <div class="pantalla2"></div>
            <div class="circulo-pad"></div>
            <div class="boton-pad-up"></div>
            <div class="boton-pad-down"></div>
            <div class="boton-pad-left"></div>
            <div class="boton-pad-right"></div>
            <div class="boton-a"></div>
            <div class="boton-b"></div>
            <div class="boton-c"></div>
            <div class="boton-d"></div>
            <div class="boton-pause"></div>
            <div class="boton-start"></div>
            <div class="logos"><img src="images/pokeball.png" width="30px" height="30px"><img src="images/pokemont.png" height="30px"></div>
            <div class="nintendo"><img src="images/nintendo_transparent.png" width="100%" height="100%"></div>
            <div class="autor"><p>&reg; Autor: Ricardo Perez Cancino</p></div>
        </div>
        <div class="buscarPokemon"><input id="buscaPokemon" name="buscaPokemon" type="text" placeholder="Buscar Pokemon &oacute; Id aqu&iacute;."><button id="buscar-button" type="submit">Buscar</button><input type="text" class="NombrePrincipal" id="poke-name" width="100%" readonly></div>
        <div class="datosPantalla2">
            <input type="text" class="datostexto" id="poke-name2" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonType" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonId" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonHeight" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonWeight" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonEvolution" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonMov1" width="100%" readonly><br/>
            <input type="text" class="datostexto" id="pokemonMov2" width="100%" readonly><br/>
        </div>
    </body>
    <footer>
        <script src="main.js"></script>
    </footer>
</html>
